        <h1 id="h11">toDoList JQuery</h1>
        <div class="wrapper-content">
            <input name="todo" type="text" id="input" placeholder="Input you task, click 'Add' or press 'Enter'">
            <button id="add-button" onclick="add()">Add</button>

            <div id="list"></div>

            <div class="wrapper-button">
                <div class="count"><span id="count-tasks"></span> items left</div>
                <div class="btn-blok-1">
                    <button class="btn" onclick="printTasks(true, true)">All</button>
                    <button class="btn" onclick="printTasks(true, false)">Active</button>
                    <button class="btn" onclick="printTasks(false, true)">Completed</button>
                    <button class="btn" onclick="clearCompleted()">Clear completed</button>
                </div>
